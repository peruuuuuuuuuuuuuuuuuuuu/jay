<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <link rel="stylesheet" href="new2.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="lets.jfif">
            <img height="100px" width="100"src="lets.jfif">
            <h1>ShopTomorrow</h1>
            
        </div>
        <nav>
            <ul>
                <li><a href="#products">Products</a></li>
                <li><a href="#cart">Cart</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Products Section -->
    <section id="products" class="section-products">
        <div class="container">
            <h2>Our Products</h2>
            <div class="products-grid">
                <div class="product-item">
                    <img src="boys.jfif" width="110" height="110" alt="Product 1">
                    <h3>Magzines</h3>
                    <p>INR 110.00</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product-item">
                    <img src="BOYS2.jfif" alt="Product 2">
                    <h3>SHIRTS</h3>
                    <p>INR 300.00</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product-item">
                    <img src="jay.jfif" alt="HotWheels">
                    <h3>HotWheels</h3>
                    <p>INR 360.00</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product-item">
                    <img src="shorts.jfif" alt="Shorts">
                    <h3>HotWheels</h3>
                    <p>INR 560.00</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Shopping Cart Section -->
    <section id="cart" class="section-cart">
        <div class="container">
            <h2>Your Cart</h2>
            <div class="cart-items">
                <p>No items in your cart yet.</p>
            </div>
            <div class="cart-total">
                <p>Total: INR 0.00</p>
                <button class="checkout">Proceed to Checkout</button>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="section-contact">
        <div class="container">
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 ShopNow. All rights reserved.</p>
    </footer>
    <a href="https://www.facebook.com/">
        <img src="facebook.png" alt="logo"  width="50" height="50"/>
    
       <a href="https://x.com/?lang=en"> <img src="twitter.png" alt="Logo" width="50" height="50">
       <a href="https://www.instagram.com/"> <img src="instagram.jfif" alt="Logo" width="50" height="50">
        <a href="https://www.apple.com/in/ios/"><img src="ios.png" alt="Logo" width="50" height="50">

    </a>
    

    <script src="script.js"></script>
</body>
</html>
